
<div class="col-md-6">
  <h2 class="text-center">Add Mobile</h2>

  <form>
    <div class="form-group">
      <label for="name"> Name: </label>
      <input type="text" [(ngModel)]="mobile.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="cost">Cost:</label>
      <input type="text" [(ngModel)]="mobile.cost" placeholder="cost" name="cost" class="form-control" id="cost">
    </div>
    <button class="btn btn-success" (click)="createMobile()">Create</button>
  </form>

</div>
